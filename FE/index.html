<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Search UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Video Search</h1>
        </header>

        <div class="content-wrapper">
            <!-- Left Sidebar - Input Section -->
            <div class="sidebar">
                <div class="search-section">
                    <div class="input-group">
                        <label for="queryInput">Nhập câu query (mỗi dòng một câu):</label>
                        <textarea 
                            id="queryInput" 
                            placeholder="Ví dụ:&#10;a person walking&#10;a person with red hat is walking&#10;car driving"
                            rows="4"
                        ></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="objectInput">Nhập list object (mỗi dòng một object):</label>
                        <textarea 
                            id="objectInput" 
                            placeholder="Ví dụ:&#10;PERSON&#10;DOG&#10;CAR"
                            rows="4"
                        ></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button id="searchBtn" class="btn btn-primary">Tìm kiếm</button>
                        <button id="searchMoreBtn" class="btn btn-secondary" disabled>Tìm tiếp</button>
                    </div>
                </div>
            </div>

            <!-- Right Side - Results Section -->
            <div class="main-content">
                <div class="results-section" id="resultsSection">
                    <div class="results-header">
                        <h2>Kết quả tìm kiếm</h2>
                        <div class="pagination-info">
                            <span id="paginationInfo">Hiển thị 1-20 của 0 kết quả</span>
                        </div>
                    </div>

                    <!-- Pagination Controls -->
                    <div class="pagination-controls">
                        <button id="prevBtn" class="btn btn-outline" disabled>
                            ← Trước
                        </button>
                        <button id="nextBtn" class="btn btn-outline" disabled>
                            Tiếp →
                        </button>
                    </div>

                    <!-- Grid Container -->
                    <div class="grid-container" id="gridContainer">
                        <!-- Grid items will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Đang tìm kiếm...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <p id="errorText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
